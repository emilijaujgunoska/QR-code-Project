<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="/create-qr-code-component-emilijaujgunoska/images/favicon-32x32.png" />

<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">

    <title> QR code component</title>

  <body>
    <main>
      <section>
      <div class="content">
        
        <img src="/QR-code-project/create-qr-code-component-emilijaujgunoska/images/image-qr-code.png" alt="qr-code ">

    </main>
